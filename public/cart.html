<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <script src="https://kit.fontawesome.com/c4376bcd8b.js" crossorigin="anonymous"></script>
  <title>Cart</title>
</head>
<body>
  <!--Navigation-->
  <nav class="nav-header nav-bck">
    <!--logo-->
    <div class="logo-nav logo-head">
      <a href="index.html"><img src="/images/logo.png" alt="logo" width="46" height="46" title="Raux-design"></a>
    </div>
    <!--End logo-->
    <!--div ul list & cart & connexion-->
    <div class="listul-cartConnect">
      <!--ul navigation-->
      <ul class="list-nav">
        <li><a href="index.html">HOME</a></li>
        <li><a href="schedule.html">SCHEDULE</a></li>
        <li><a href="booking.html">BOOKING</a></li>
        <li><a href="training.html">TRAINING</a></li>
      </ul>
      <!--End ul navigation-->

      <!--End Div logo & ul list-->

      <!--Cart-->
      <i class="fas fa-shopping-cart"></i>
      
      <!--End Cart-->
      <!--Btn connexion-->
      <div>
        <li class="popBtn">CONNEXION</li>
      </div>
      <!--End Btn connexion-->
    </div>
    <!--End div ul list & cart & connexion-->
    <!--BTN HAMBOURGER-->
    <div class="toggle-nav">
        <i class="fas fa-bars"></i>
    </div>
    <!--END BTN HAMBOURGER-->
  </nav>
  <!--End Navigation-->
  <header class="cart">
    <section class="cart-item-price">
      <div class="container">
        <div class="cart-container">
          <!--article-item-descption-->
          <article>
            <img src="/images/hci.jpg" alt="usability">
            <div class="article-description">
              <h4>Usability testing</h4>
              <p>Stet clita kasd gubergren.</p>
              <div class="price-num-items">
                <p class="price">130€</p>
                <p><span class="increase">+</span> 2 <span class="decrease">-</span></p>
                <i class="fas fa-trash fa-2x"></i>
              </div>
            </div>
          </article>
        </div>
        <div class="price-container">
          <div class="total-price">
            <h4>Total:</h4>
            <p>130€</p>
            <div class="btn">
              <button>CHECKOUT</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="bck-illu-img">2</section>
  </header>
</body>
</html>
