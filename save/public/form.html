<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logi Sign Up</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <script src="https://kit.fontawesome.com/c4376bcd8b.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="form-modal-container">
    <div class="modal-overlay open-modal">
      <div class="modal-container">
        <!--overlay on register and login-->
        <div class="slide-modal-overflow"></div>
        <div class="register-form">
          <h4>Sign Up</h4>
          <form>
            <input type="text" name="fullname" id="fullname" placeholder="Full Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="password" name="password" id="password" placeholder="Repeat Password">
            <button class="sign">SIGN UP</button>
          </form>
        </div>
        <div class="login-form active-form">
            <h4>Login</h4>
            <form>
              <input type="email" name="email" id="email" placeholder="Email">
              <input type="password" name="password" id="password" placeholder="Password">
              <button class="login">LOG IN</button>
              <button class="login">GOOGLE</button>
            </form>
        </div>
        <button class="close-btn">
          <i class="fas fa-times fa-3x"></i>
        </button>
      </div>
    </div>
  </header>
</body>
</html>
